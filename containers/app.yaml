---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imgproc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imgproc
  template:
    metadata:
      labels:
        app: imgproc
    spec:
      containers:
      - name: imgproc
        image: quay.io/mhausenblas/imgn-imgproc:0.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: quay.io/mhausenblas/imgn-frontend:0.1
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: frontend